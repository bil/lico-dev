# Output a sine wave over line out

config:
  tick_size: 100000
  # num_ticks: 1000
  init_buffer_ticks: 10

signals:
  audio_signal_source:
    shape: (8820, )
    dtype: int16
    history: 10000
  
  audio_signal_sink:
    shape: (8820, )
    dtype: int16
    history: 1000

modules:
  # process_audio:
  #   language: python
  #   constructor: true
  #   numba: false
  #   in:
  #     - audio_in
  #     - audio_out

  audio_in:
    language: python
    real_time: True
    in:  
      name: audio_source
      args:
        type: line
      schema:
        packets_per_tick: 2
        data:
          dtype: int16
          size: 17640
    out:
      - audio_signal_source

  audio_process:
    constructor: True
    language: python
    in:
      - audio_signal_source
    out:
      - audio_signal_sink

  audio_out:
    language: python
    in:
      - audio_signal_sink
    out:  
      name: audio_sink
      args:
        type: line
      schema:
        data:
          dtype: int16
          size: 8820
